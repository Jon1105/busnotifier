name: hkinfo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.11
  intl: ^0.16.1
  flutter_local_notifications: ^1.4.4+2
  http: ^0.12.2
  fl_chart: ^0.11.0
  url_launcher: ^5.5.0
  

  # cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/rubik/Rubik-Regular.ttf
        - asset: fonts/rubik/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/rubik/Rubik-Italic.ttf
          style: italic
        - asset: fonts/rubik/Rubik-Light.ttf
          weight: 200
        - asset: fonts/rubik/Rubik-LightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/rubik/Rubik-Medium.ttf
          weight: 500
        - asset: fonts/rubik/Rubik-MediumItalic.ttf
          weight: 500
          style: italic
        